name: digigad
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  stacked: ^2.0.2
  get_it:
  injectable:
  dio: ^4.0.0
  auto_route: ^1.0.2
  sqflite: ^2.0.0+3
  path_provider: any
  shared_preferences: ^2.0.5
  image_picker: ^0.7.4
  image_crop: ^0.3.2
  fluttertoast: ^8.0.6
  intl: ^0.17.0
  timeago: ^3.0.2
  image_cropper: ^1.4.0
  flutter_image_compress: ^1.0.0
  share: ^2.0.1
  photo_view: ^0.11.1
  url_launcher: ^6.0.3
  cached_network_image: ^3.0.0
  package_info: ^2.0.0
  smooth_page_indicator: 0.3.0-nullsafety.0
  youtube_player_flutter: ^8.0.0
  firebase_core: ^1.1.0
  firebase_dynamic_links: ^2.0.3
  firebase_messaging: ^9.1.4
  firebase_analytics: ^8.0.4
  geolocator: ^7.0.3
  permission_handler: ^7.1.0
  flutter_rating_bar: ^4.0.0
  dotted_border: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  auto_route_generator:


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - images/
    - icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 800
